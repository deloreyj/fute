<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Soccer Game</title>
        <style>
                body {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        font-family: Arial, sans-serif;
                }

                /* Prevent accidental text selection on mobile */
                body,
                * {
                        -webkit-user-select: none;
                        -moz-user-select: none;
                        -ms-user-select: none;
                        user-select: none;
                }

                #game-container {
                        width: 100vw;
                        height: 100vh;
                        -webkit-user-select: none;
                        -moz-user-select: none;
                        -ms-user-select: none;
                        user-select: none;
                }

                #settings-button {
                        position: absolute;
                        top: 10px;
                        left: 10px;
                        background: rgba(0, 0, 0, 0.5);
                        color: white;
                        border: none;
                        padding: 6px;
                        border-radius: 5px;
                        cursor: pointer;
                        z-index: 1001;
                }

                #controls {
                        position: absolute;
                        top: 50px;
                        left: 10px;
                        color: white;
                        background: rgba(0, 0, 0, 0.5);
                        padding: 10px;
                        border-radius: 5px;
                        display: none;
                }

                #pause-button {
                        margin-top: 5px;
                        padding: 4px 8px;
                        cursor: pointer;
                }

                #time-display {
                        position: absolute;
                        top: 10px;
                        right: 10px;
                        color: white;
                        background: rgba(0, 0, 0, 0.5);
                        padding: 10px;
                        border-radius: 5px;
                        font-family: Arial, sans-serif;
                }
        </style>
</head>

<body>
        <div id="game-container"></div>
        <button id="settings-button">‚öôÔ∏è</button>
        <div id="controls">
                <p>Arrow Keys: Move ‚Ä¢ Run into ball: Dribble ‚Ä¢ Space: Shoot ‚Ä¢ T: Switch Team</p>
                <p style="font-size: 12px; margin-top: 5px;">üîä Click or press any key to enable sound</p>
                <button id="pause-button">Pause</button>
        </div>
        <div id="time-display"></div>
        <script type="module" src="/game.js"></script>
        <script>
                const settingsButton = document.getElementById('settings-button');
                const controls = document.getElementById('controls');
                settingsButton.addEventListener('click', () => {
                        if (controls.style.display === 'none' || controls.style.display === '') {
                                controls.style.display = 'block';
                        } else {
                                controls.style.display = 'none';
                        }
                });
        </script>
</body>

</html>
