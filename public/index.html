<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Soccer Game</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: Arial, sans-serif;
		}

		#game-container {
			width: 100vw;
			height: 100vh;
		}

		#controls {
			position: absolute;
			top: 10px;
			left: 10px;
			color: white;
			background: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>

<body>
	<div id="game-container"></div>
	<div id="controls">
		<p>Arrow Keys: Move • Space: Jump • B: Shoot • T: Switch Team</p>
	</div>
	<script type="module" src="/game.js"></script>
</body>

</html>
